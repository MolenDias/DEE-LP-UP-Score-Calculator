<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEE LP Final Score Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; width: 100%; }
    .result { margin-top: 20px; padding: 10px; background: #f2f2f2; border-left: 5px solid #4CAF50; }
  </style>
</head>
<body>
  <h2>DEE LP Final Score Calculator</h2>
  <label for="name">Name:</label>
  <input type="text" id="name">

  <label for="hs">HS %:</label>
  <input type="number" id="hs" min="0" max="100">

  <label for="deled">DElEd %:</label>
  <input type="number" id="deled" min="0" max="100">

  <label for="tet">TET %:</label>
  <input type="number" id="tet" min="0" max="100">

  <button onclick="calculateScore()">Calculate Final Score</button>

  <div class="result" id="output" style="display:none;"></div>

  <script>
    function calculateScore() {
      const name = document.getElementById("name").value;
      const hs = parseFloat(document.getElementById("hs").value);
      const deled = parseFloat(document.getElementById("deled").value);
      const tet = parseFloat(document.getElementById("tet").value);

      if (isNaN(hs) || isNaN(deled) || isNaN(tet) || hs > 100 || deled > 100 || tet > 100) {
        alert("Please enter valid percentages (0-100) for all fields.");
        return;
      }

      const hs5 = hs * 0.05;
      const deled5 = deled * 0.05;
      const tet85 = tet * 0.85;
      const final = hs5 + deled5 + tet85;

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerHTML = `
        <strong>${name}</strong><br>
        HS (5%): ${hs5.toFixed(2)}<br>
        DElEd (5%): ${deled5.toFixed(2)}<br>
        TET (85%): ${tet85.toFixed(2)}<br>
        <hr>
        <strong>Final Score: ${final.toFixed(2)}%</strong>
      `;
    }
  </script>
</body>
</html>
